<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../css/styles_r.css">
</head>
<body>
  <div class="registro-container">
    <!-- Encabezado -->
    <div class="header">
      <a href="index.html" class="back">&#8592;</a>
      <h2>Registro</h2>
      <span class="icon">&#128100;</span>
    </div>

    <!-- Logo centrado -->
    <div class="logo">
      <img src="https://i.postimg.cc/LXT0Zh2z/Imagen-de-happy-penci-2025-09-26-a-las-22-09-53-00fb53db.jpg" alt="Logo">
    </div>

    <!-- Formulario -->
    <form action="menu.html" method="GET">
      <input type="text" placeholder="Nombre" required>
      <input type="text" placeholder="Apellidos" required>
      <input type="email" placeholder="Correo" required>
      <input type="text" placeholder="Código postal" required>
      <input type="text" placeholder="Dirección" required>
      <input type="tel" placeholder="Teléfono" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="password" placeholder="Verificar contraseña" required>

      <button type="submit" class="btn">SIGUIENTE</button>
    </form>
  </div>
</body>
</html>
