<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link rel="stylesheet" href="../css/detalle_producto.css">
</head>
<body>

  <div class="producto-detalle">
    <!-- Botón regresar -->
    <button class="btn-regresar" onclick="window.history.back()">←</button>

    <!-- Imagen del producto -->
    <div class="producto-imagen">
      <img src="https://via.placeholder.com/300x300?text=Compás+Metálico" alt="Compás Metálico Azul Profesional">
    </div>

    <!-- Información del producto -->
    <div class="producto-info">
      <div class="precio">
        <span class="precio-actual">$25.00</span>
        <span class="precio-antiguo">$30.00</span>
      </div>

      <p class="descripcion">
        Compás metálico azul profesional.<br>
        Trazos precisos y diseño ergonómico.
      </p>

      <div class="envio">
        <h4>Tipo de envío</h4>
        <button class="envio-tipo">Internacional</button>
        <p>Envío a México<br>A partir de $199.00 ¡Envío Gratis!<br>Devolución Gratis</p>
      </div>

      <!-- Botones principales -->
      <div class="acciones">
        <button class="btn-comprar">Comprar ahora</button>
        <button class="btn-carrito">Añadir al carrito</button>
        <button class="btn-favorito">❤</button>
      </div>
    </div>
  </div>

</body>
</html>
